  <script>
    var curIndex = 0;
    slideshow();
    function slideshow() {
      var temp = document.getElementsByClassName("slide");
      for (var i = 0; i < temp.length; i++) {
        temp[i].style.display = "none";
      }
      curIndex++;
      if (curIndex > temp.length) {
        curIndex = 1;
      }
      temp[curIndex - 1].style.display = "block";
      setTimeout(slideshow, 3000);
    }
